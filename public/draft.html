<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart with API Data</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Piezo Sensor Data (Last 5 Days)</h1>
  <canvas id="piezoChart" width="400" height="200"></canvas>

  <script>
    async function fetchPiezoData() {
      try {
        const response = await fetch('http://167.99.15.203:8001/piezo/last-5-days');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();

        // Assuming the data is an array of objects with `date` and `value`
        const labels = data.map(item => item.date);
        const values = data.map(item => item.value);

        // Create chart
        const ctx = document.getElementById('piezoChart').getContext('2d');
        new Chart(ctx, {
          type: 'line', // Change to 'bar' or other types as needed
          data: {
            labels: labels,
            datasets: [{
              label: 'Sensor Values',
              data: values,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                position: 'top',
              },
            },
          }
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Call the function to fetch data and render the chart
    fetchPiezoData();
  </script>
</body>
</html>
