<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        #data {
            margin: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Generated Data</h1>
    <div id="data">
        <p>Loading data...</p>
    </div>

    <!-- Table to display the data -->
    <table>
        <thead>
            <tr>
                <th>Battery %</th>
                <th>Piezo 1</th>
                <th>Piezo 2</th>
                <th>Watts</th>
                <th>Step Count</th>
            </tr>
        </thead>
        <tbody id="dataTableBody">
            <!-- Data rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <!-- Link to your external JavaScript file -->
    <script src="data.js"></script>  <!-- Ensure this path is correct -->
    <script>
        // Function to display data dynamically
        function displayData(data) {
            console.log(data); // Check if data is being passed correctly
            const tableBody = document.getElementById('dataTableBody');
            tableBody.innerHTML = ''; // Clear any existing content

            // Loop through each item in the data array
            data.forEach(item => {
                const row = document.createElement('tr');

                // Create table cells for each field
                const batteryCell = document.createElement('td');
                batteryCell.textContent = item.batteryPercentage;
                row.appendChild(batteryCell);

                const piezo1Cell = document.createElement('td');
                piezo1Cell.textContent = parseFloat(item.piezo1).toFixed(2); // Convert to float and format
                row.appendChild(piezo1Cell);

                const piezo2Cell = document.createElement('td');
                piezo2Cell.textContent = parseFloat(item.piezo2).toFixed(2); // Convert to float and format
                row.appendChild(piezo2Cell);

                const wattsCell = document.createElement('td');
                wattsCell.textContent = parseFloat(item.watts).toFixed(2); // Convert to float and format
                row.appendChild(wattsCell);

                const stepCountCell = document.createElement('td');
                stepCountCell.textContent = item.stepCount;
                row.appendChild(stepCountCell);

                // Append the row to the table body
                tableBody.appendChild(row);
            });
        }

        // Ensure data.js is loaded and the `data` array is available
        window.onload = () => {
            if (typeof data !== 'undefined') {
                displayData(data); // Call the function to populate the table with data
            } else {
                console.error('Data is not loaded correctly.');
            }
        };
    </script>
</body>
</html>
