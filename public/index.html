<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-Powered Login</title>
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .login-container .icon {
            margin-bottom: 20px;
        }
        .login-container .icon i {
            font-size: 100px;
            color: #007bff;
            background: linear-gradient(145deg, #e0eaff, #f5faff);
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        .login-container h2 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333333;
            line-height: 1.2;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #555555;
        }
        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #cccccc;
            border-radius: 10px;
            height: 50px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .input-container i {
            padding: 0 12px;
            color: #007bff;
        }
        .input-container input {
            flex: 1;
            border: none;
            padding: 0 15px;
            font-size: 15px;
            color: #333333;
            font-family: 'Poppins', sans-serif;
            outline: none;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        .input-container input:focus {
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 14px 20px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            background-color: #004085;
            transform: scale(1);
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-password:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Icon (Thunderbolt) -->
    <div class="icon">
        <i class="fa-solid fa-bolt"></i> <!-- Changed from fa-battery-full to fa-bolt -->
    </div>

    <!-- Title -->
    <h2>Step-Powered Login</h2>

    <!-- Form -->
    <form action="kennethtest.html" method="GET">
        <!-- Username -->
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-container">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Enter Username" required />
            </div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Enter Password" required />
            </div>
        </div>

        <!-- Login Button -->
        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
