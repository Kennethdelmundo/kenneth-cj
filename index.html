<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-Powered Login</title>
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #343a40;
        }
        .login-container .form-control {
            border-radius: 8px;
            height: 45px;
            margin-bottom: 20px;
        }
        .login-container .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        .login-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 16px;
            padding: 12px 20px;
            width: 100%;
            border-radius: 8px;
        }
        .login-container .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .icon {
            font-size: 150px; /* Increased the size of the battery icon */
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group-text .material-icons {
            font-size: 24px; /* Set the icon size inside input fields */
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="icon">
        <span class="material-icons">battery_charging_full</span> <!-- Battery Icon -->
    </div>
    <h2>Step-Powered Login</h2>
    <form action="home.html" method="GET">
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
                <span class="input-group-text"><span class="material-icons">person</span></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required />
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
                <span class="input-group-text"><span class="material-icons">lock</span></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<!-- Bootstrap JS & Google Material Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
